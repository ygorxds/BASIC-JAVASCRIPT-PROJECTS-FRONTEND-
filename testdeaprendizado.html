<body>
    <h1>BEBA AGUA</h1>
    <p>Essa aplicação calcula o quanto de agua você bebeu hoje</p>
</body>
<script>
    var water = Number(prompt('Quantos ML de agua você bebeu?'));
    var aux = water;
    var total = water+aux;
    document.writeln(` ${water} + ${aux}`);
    document.writeln(`Você agora ingeriu ${water} e já tomou hoje ${aux}, portanto você tomou ${total} ml até agora.`);
</script>
